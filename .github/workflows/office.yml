---
name: Get ISO

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      link:
        description: 'Link'
        required: false
        default: '0'
jobs:
  Get:
    runs-on: ubuntu-24.04
    steps:

      - name: 'Checkout Repo'
        uses: actions/checkout@v4

      - name: Build script
        id: build
        run: |
          sudo apt update
          sudo apt install megatools -y
          megadl ${{ github.event.inputs.link }}
          wget https://github.com/AdityaGarg8/Office-ISO-Archive/releases/download/Test/en_office_2003_pro.iso
          wget https://www.smartversion.com/smartvs400_linux_x64.zip
          unzip smartvs400_linux_x64.zip
          for i in *.svf
          do
          ./smv x ${i} -br ./
          done
          sha256sum *.iso

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: office
          path: ${{ github.workspace }}*.iso

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/*.iso
          tag_name: 2003
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
